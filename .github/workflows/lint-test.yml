on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          cd project
          npm ci

      - name: Install global dependencies
        run: npm install -g eslint

      - name: Run Lint
        run: |
          cd project
          eslint .

      - name: Run Tests
        run: |
          cd project
          npm test

